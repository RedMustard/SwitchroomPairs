<html>
	<head>
		<title>NTS Pair App</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY" crossorigin="anonymous">
		
		<!-- Font Awesome -->
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

		<!-- Local -->
		<link rel="stylesheet" type="text/css" href="static/css/bootstrap-table/bootstrap-table.css">
		<link rel="stylesheet" type="text/css" href="static/css/pairs.css">
	</head>

	<body>
		<!-- Header Bar -->
		<div class="navbar navbar-uo">
			<div class="row" id="nav-bar">

				<div class="col-md-2 col-xs-1">
					<img alt="University of Oregon" title="University of Oregon" src="static/images/uo-logo.png" height="43" width="200"/>
				</div>

				<br />

				<div class="col-md-2 col-xs-4 offset-md-8 offset-sm-7 offset-xs-7" align="right">
					<a href="/login" style="color: #ffffff;">Admin Login</a>
				</div>
			</div>
		</div>

		<!-- Main Container -->
		<div class="container-fluid containter-main">
			<div class="row" id="field-container">
				<div class="col-md-1">
				</div>
				<!-- Left Column (Form View) -->
				<div class="col-md-7 form-div">
					<form action="submit" method="post">	
						<div class="form-group row">				
							<div class="form-group col-md-4">
								<label>Circuit ID:<h4>*</h4></label>
								<input class="form-control" type="text" name="circuit_id" required="required">
							</div>
					
							<div class="form-group col-md-4">
								<label>Circuit Type:<h4>*</h4></label>
								<select class="form-control" name="circuit_type" required="required">
									<option value="Tel_#">Tel #</option>
									<option value="ISDN">ISDN</option>
									<option value="DSL">DSL</option>
									<option value="56k">56k</option>
									<option value="64k">64k</option>
									<option value="Special">Dry Pair/OPX/Special</option>
									<option value="Other">Other</option>
								</select>
							</div>
					
							<div class="form-group col-md-4">
								<label>Customer Name:</label>
								<input class="form-control" type="text" name="customer_name">
							</div>
						</div>

						<div class="form-group row">
							<div class="form-group col-md-4">
								<label>Century Link Pair:<h4>*</h4></label>
								<select class="form-control" name="cl_pair" required="required">
									{% for i in range(1501, 2701) %}
									<option value="{{i}}">{{i}}</option>
									{% endfor %}
								</select>
							</div>
							
							<div class="form-group col-md-4">
								<label>UO Pair:<h4>*</h4></label>
								<select class="form-control" name="uo_pair" required="required">
									{% for i in range(001, 601) %}
									<option value="{{i}}">{{ '%03d' % i }}</option>
									{% endfor %}
								</select>
							</div>
							
							<div class="form-group col-md-4">
								<label>Customer Phone #:</label>
								<input class="form-control" type="text" name="customer_phone">
							</div>
						</div>

						<div class="form-group row">
							<div class="form-group col-md-8">
								<label>Notes/Comments:</label>
								<textarea class="form-control" name="notes" cols="40" ></textarea>
							</div>

							<div class="form-group col-md-4 form-button-column">
								<input class="btn btn-sm btn-default form-button" type="reset"	value="Clear">
								<input class="btn btn-sm btn-success form-button" type="submit" value="Submit" style="background-color: #047832; border-color: #047832;">	
							</div>
						</div>
						<h4>* Required</h4>
					</form>
				</div>

				<div class="col-md-1">
				</div>

				<!-- Right Column (Circuit Information) -->
				<div class="col-md-3 info-div">
					<div class="info-box">
						<div class="row info-content">
							<p>
								<b>Circuit ID:</b>
									<span id="circuit-id-info">
									</span>
							</p>
						</div>
						
						<div class="row info-content">
							<p>
								<b>Type:</b>
								<span id="circuit-type-info">
								</span>
							</p>
						</div>
						
						<div class="row info-content">
							<p>
								<b>Century Link Pair:</b>
								<span id="cl-pair-info">
								</span>
							</p>
						</div>
						

						<div class="row info-content">
							<p>
								<b>UO Pair:</b>
								<span id="uo-pair-info">
								</span>
							</p>
						</div>
						

						<div class="row info-content">
							<p>
								<b>Customer Name:</b>
								<span id="customer-name-info">
								</span>
							</p>
						</div>
						

						<div class="row info-content">
							<p>
								<b>Customer Phone:</b>
								<span id="customer-phone-info">
								</span>
							</p>
						</div>

						
						<div class="row info-content">
							<p>
								<b>Notes:</b>
								<span id="notes-info">
								</span>
							</p>
						</div>

						
						<div class="row info-content">
							<p>
								<b>Date Added:</b>
								<span id="date-info">
								</span>
							</p>
						</div>
					</div>
					
					<div class="row">
						<div class="info-buttons">
							<input class="btn btn-sm btn-warning" type="submit" value="Edit">
							<input class="btn btn-sm btn-danger" type="submit" value="Delete">
						</div>
					</div>

				</div>
			</div>

			<hr style="margin-bottom: 0px;" />

			<!-- Bottom Row (Database Table View) -->
			<div class="database-box">
				<div class="row database-div">
					<table class="database-table" id="database-table"
						data-toggle="table"
						data-search="true" 
						data-show-export="true"
						data-show-columns="true"
						data-show-print="true"
						data-striped="true"
						data-icons-prefix="fa"
						data-icons="icons">


						<thead>
							<th data-width="15%" data-sortable="true">Circuit ID</th>
							<th data-width="7%" data-sortable="true">Type</th>
							<th data-width="7%" data-sortable="true">CL Pair</th>
							<th data-width="8%" data-sortable="true">UO Pair</th>
							<th data-width="15%" data-sortable="true">Customer Name</th>
							<th data-width="15%" data-sortable="true">Customer Phone</th>
							<th data-width="16%" data-sortable="true">Notes</th>
							<th data-width="10%" data-sortable="true">Date Added</th>
						</thead>

						<tbody>
							{% for entry in entries %}
								<tr >
								{% for col in entry %}
									<td>
									{% print(col) %}
									</td>
								{% endfor %}
								</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
		</div> 

		<!-- JQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="//rawgit.com/hhurz/tableExport.jquery.plugin/master/tableExport.js"></script>

		<!-- Local -->
		<script src="static/js/bootstrap/bootstrap.min.js"></script>
		<script src="static/js/bootstrap-table/bootstrap-table.min.js"></script>
		<script src="static/js/bootstrap-table/extras/export/bootstrap-table-export.min.js"></script>
		<script src="static/js/bootstrap-table/extras/editable/bootstrap-table-editable.min.js"></script>
		<script src="static/js/bootstrap-table/extras/print/bootstrap-table-print.js"></script>
		<script src="static/js/ga.js"></script>
		<script src="static/js/databaseTable.js" id="dataTable"></script>
	</body>
</html>
